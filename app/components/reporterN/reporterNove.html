<div class="fondo">
    <div class="contenido">
        <div id="reportN">
            <span>Reporta algún problema en el laboratorio</span>
            <br><br>
            <select id="machine" ng-model="data.id_machine">
                <option selected disabled>Máquina</option>
                <option ng-repeat = "data in machines" value="{{data.id_Equipos}}" id="{{data.id_Equipos}}">{{data.Serial}}-{{data.Equipo}}</option>
            </select>
            <br><br>
            <textarea placeholder="Novedad" ng-model="data.novelty"></textarea>
            <select id="priority" ng-model="data.id_priority">
                <option selected disabled>Prioridad</option>
                <option value="1">Alta</option>
                <option value="2">Media</option>
                <option value="3">Baja</option>
            </select>
            <br><br>
            <div class="center-content">
                <button class="button1" ng-click="saveNolvelty(data);">Enviar</button>
            </div>
        </div>
    </div>
</div>
